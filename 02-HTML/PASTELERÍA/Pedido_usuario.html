<form>
    <section class="tablas">

        <h2 align="center">Realiza tu pedido...</h2>
        <h3>Ingresa tus datos: </h3>

    <label for="name">Nombre completo: </label><br>

    <input type="tel" id="tel" name="tel" maxlength="10" minlength="1"><br><br>

    <input type="text" id="pastel" name="pastel" maxlength="200"><br><br>

    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Con cubierta de chocolate</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Pastel de limón</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Pastel de Fresa</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Tres leches</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br><br>

    <h3>Adornos para el pastel: </h3><br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Figura de decoración (Personalizable)</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Paquete de velas (10 piezas)</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Vela de chispas especial</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Vela en forma de número</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">
    <br>
    <input type="checkbox" id="sabor" name="sabor" value="sabor">
    <label for="sabor">Flor pequeña (Comestible)</label>
    <input type="number" id="sabor" name="sabor" value="sabor" minlength="0">

    <input type="reset" onclick="alert('Contenido borrado');">
